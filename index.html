<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="icon" type="image/png" href="assets/hero-coin.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$ONE — There is only $ONE way to heaven.</title>
  <meta name="description" content="There is only $ONE way to heaven." />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="split-bg"></div>

  <header class="nav">
    <div class="brand">
      <img class="logo" src="assets/hero-coin.png" alt="$ONE mini logo" width="22" height="22" />
      <span class="logo-text">$ONE</span>
    </div>
    <nav>
      <a class="btn community" href="https://x.com/" target="_blank" rel="noopener">Community</a>
    </nav>
  </header>

  <main class="hero">
    <div class="hero-left">
      <h1 class="headline">There is only <span class="one">$ONE</span> way<br/>to heaven.</h1>

      <!-- CA pill -->
      <button id="caPill" class="ca-pill" data-ca="tba" aria-label="Copy contract address">
        <span class="ca-label">CA:</span>
        <code class="ca-addr">tba</code>
      </button>
    </div>

    <div class="hero-right">
      <div class="coin" aria-hidden="true">
        <img src="assets/hero-coin.png" alt="" />
      </div>
    </div>
  </main>

  <footer class="foot">
    <small>© 2025 $ONE. Meme project — not financial advice.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
